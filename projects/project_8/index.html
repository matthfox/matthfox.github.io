<!DOCTYPE html>
<html lang="en">
<title>Starting Lineup</title>

<body>
   <h1>Starting Lineup</h1>
   <form action="https://wp.zybooks.com/form-viewer.php" method="post">
      <p>
         <label for="status">Status:</label>
         <input type="radio" name="status" id="draft" value="Draft">
         <label for="draft">Draft</label>
         <input type="radio" name="status" id="final" value="Final" checked>
         <label for="final">Final</label>
      </p>
      <p>
         <label for="gameDate">Date:</label>
         <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>
      <p>
         <label for="player">Players:</label>
         <div>
            <input type="checkbox" name="player" id="agarwal" value="Aarav Agarwal">
            <label for="agarwal">Aarav Agarwal</label>
         </div>
         <div>
            <input type="checkbox" name="player" id="johnson" value="Ava Johnson">
            <label for="johnson">Ava Johnson</label>
         </div>
         <div>
            <input type="checkbox" name="player" id="ortiz" value="Julio Ortiz">
            <label for="ortiz">Julio Ortiz</label>
         </div>
         <div>
            <input type="checkbox" name="player" id="rubio" value="Liam Rubio">
            <label for="rubio">Liam Rubio</label>
         </div>
         <div>
            <input type="checkbox" name="player" id="witherspoon" value="Emma Witherspoon">
            <label for="witherspoon">Emma Witherspoon</label>
         </div>
      </p>
      <p>
         <input type="Submit" value="Submit">
      </p>
   </form>
</body>
</html>
